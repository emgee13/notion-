<style>

/*CSS RESETS*/

<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
    <div class="table-cell">
        <div class="card">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
            <div class="counter" id="counter">
                <div class="box" id="days"></div>
                <div class="box" id="hours"></div>
                <div class="box" id="minutes"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function date() {
        var today = new Date();
        document.getElementById('date').innerHTML = today.toDateString();
    }

    function clock() {
        var today = new Date();
        var hour = zeros(twelveHour(today.getHours()));
        var minutes = zeros(today.getMinutes());
        var seconds = zeros(today.getSeconds());
            if(today.getHours() >=12){
                seconds+=" pm"
            }
            else{
                seconds+=" am"
            }
        hrs = today.getHours();
            if (hrs < 12)
                greet = 'Good Morning  ';
            else if (hrs >= 12 && hrs <= 17)
                greet = 'Good Afternoon ';
            else if (hrs >= 17 && hrs <= 24)
                greet = 'Good Evening  ';
        // console.log(today.toLocaleTimeString());
            document.getElementById('greet').innerHTML = greet;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12 
        }
        else if (hour === 0) {
            return hour = 12;
        }
        else {
            return hour
        }
    }
    
    // adds zero infront of single digit number
    function zeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dateTime() {
        date();
        clock();
        setTimeout(dateTime, 500);
    }

    dateTime()
    // END

    function CountDownTimer  () {
        // left_days = document.getElementById("days");
        left_hours = document.getElementById("hours");
        left_minutes = document.getElementById("minutes");
    }
    function showRemaining (){
        now = new Date();
        days_in_this_month = new Date( now.getFullYear(), now.getMonth()+1, 0).getDate(); 
        // days = days_in_this_month- now.getDate();
        hours = 23 - now.getHours();
        minutes = 59 - now.getMinutes();
        // left_days.innerHTML = days + " days "
        left_hours.innerHTML = "<span class=\"small\"> â†» &nbsp;</span>" + hours + "<span class=\"small\"> h</span>";
        left_minutes.innerHTML = minutes + "<span class=\"small\"> m to go</span>";
    }

    timer = setInterval (showRemaining, 1000) 
    CountDownTimer() ;

</script>
